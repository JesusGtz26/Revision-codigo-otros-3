<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="filtro.css">
  <title>Filtros en JS</title>
</head>

<body>
  <div>
      <!-- Agregué un id al input para seleccionarlo más fácilmente en JS -->
      <input id="input-busqueda" type="text" placeholder="Selecciona un color o tipo">
      <!-- Agregué un id al botón de filtrar para poder identificarlo en el script -->
      <button id="btn-filtrar">Filtrar</button>
      <h1>Lista de productos</h1>
      <!-- Corregí el selector para que usemos correctamente "id" para seleccionar este contenedor -->
      <div id="lista-de-productos"></div> 
  </div>
  <script src="../filtro.js"></script> <!-- Ruta de archivo de JavaScript -->
</body>

</html>
